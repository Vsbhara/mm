<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <title>VScreation</title>
  </head>
  <body>
     <nav>
       <img src="logo.png" height="50"/>
      <div class="logo">New Dharmapuri </div>
    <div class="container">
       <div class="header">
         <h2> Registration Forms </h2>
       </div>
       <form action="" class="forms">
         <div class="forms-group">
           <label form="">username</label>
           <input type="text" placeholder="username" id="username" autocomplete="off">
           <i class="ion-ios-checkmark"></i>
           <i class="ion-android-alert"></i>
           <span></span>
         </div>
         <div class="forms-group">
           <label form="">email</label>
           <input type="email" placeholder="email" id="email" autocomplete="off">
           <i class="ion-ios-checkmark"></i>
           <i class="ion-android-alert"></i>
           <span></span>
         </div>
<div class="forms-group">
           <label form="">phonenumber</label>
           <input type="number" placeholder="phonenumber" id="phonenumber" autocomplete="off">
           <i class="ion-ios-checkmark"></i>
           <i class="ion-android-alert"></i>
           <span></span>
         </div>
<div class="forms-group">
           <label form="">password</label>
           <input type="password" placeholder="password" id="password" autocomplete="off">
           <i
            class="ion-ios-checkmark"></i>
           <i 
           class="ion-android-alert"></i>
           <span></span>
         </div>
<div class="forms-group">
           <label form="">confirmpassword</label>
           <input type="text" placeholder="confirmpassword" id="confirmpassword" autocomplete="off">
           <i class="ion-ios-checkmark"></i>
           <i class="ion-android-alert"></i>
           <span></span>
           </div>
           <div class="button">
         <button id='submit'>submit</button>
</div>
  
           
         </div>
       </form>
       </div>
    <script src="App.js"></script>
  </body>
</html>
